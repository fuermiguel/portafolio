<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio rk-main animated fadeIn">
  <div *ngIf= "_ps.productos.length > 0" class="ae-masonry ae-mansory-md-2 ae-mansory-xl-4">

    <a *ngFor="let producto of _ps.productos"
        href="portfolio-item.html" class="rk-item ae-masonry-item">
        <img src="assets/productos/{{producto.url}}.jpg" alt="imagen">
      <div class="item-meta">
        <h2>{{producto.titulo}}</h2>
        <p>{{producto.categoria}}</p>
      </div>
    </a>

  </div>
</section>
